<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TE AMO INFINITO ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:'Georgia',serif;
}

/* CAPA EMOJIS */
.fondo{
  position:fixed;
  width:100%;
  height:100%;
  pointer-events:none;
}

/* EMOJIS */
.emoji{
  position:absolute;
  font-size:18px;
  opacity:.4;
  animation:flotar 12s linear infinite;
}

@keyframes flotar{
  from{transform:translateY(100vh);}
  to{transform:translateY(-120vh);}
}

/* TEXTO TE AMO */
.texto{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  font-size:48px;
  font-weight:bold;
  color:white;
  text-shadow:0 0 25px rgba(0,0,0,.7);
  animation:subir 6s ease-in-out infinite;
  white-space:nowrap;
}

@keyframes subir{
  0%{top:70%;opacity:0;}
  20%{opacity:1;}
  80%{opacity:1;}
  100%{top:10%;opacity:0;}
}

/* CENTRO */
.centro{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:white;
  text-align:center;
  font-size:55px;
  text-shadow:0 0 30px rgba(0,0,0,.8);
  animation:pulso 2s infinite;
}

@keyframes pulso{
  0%{transform:translate(-50%,-50%) scale(1);}
  50%{transform:translate(-50%,-50%) scale(1.1);}
  100%{transform:translate(-50%,-50%) scale(1);}
}
</style>
</head>

<body>

<div class="fondo" id="fondo"></div>

<div class="centro">
  ‚ù§Ô∏è TE AMO ‚ù§Ô∏è<br>
  PARA SIEMPRE üíñ
</div>

<script>
const fondo = document.getElementById("fondo");
const emojis = ["‚ù§Ô∏è","üíñ","üíï","üíò","üíû","üíì"];

function crearEmoji(){
  const e = document.createElement("div");
  e.className = "emoji";
  e.innerText = emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left = Math.random()*100 + "vw";
  e.style.fontSize = (14 + Math.random()*20) + "px";
  e.style.animationDuration = (8 + Math.random()*8) + "s";
  fondo.appendChild(e);
  setTimeout(()=>e.remove(),16000);
}

/* EMOJIS SUAVES */
setInterval(()=>{
  for(let i=0;i<8;i++){
    crearEmoji();
  }
},400);

/* TE AMO LEGIBLE */
setInterval(()=>{
  const t = document.createElement("div");
  t.className = "texto";
  t.innerText = "TE AMO ‚ù§Ô∏è";
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),6000);
},1200);
</script>

</body>
</html>
